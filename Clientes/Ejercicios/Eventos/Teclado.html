<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Documento sin t√≠tulo</title>
	<script>
	window.onload=function(){
		document.onkeypress = funcionTecla;
		document.onkeydown = borraLetra;
	}
	
	function funcionTecla(Evento){
		var evento = Evento || window.event;
		var texto =document.body;
		if(evento.charCode!=13){
			texto.innerHTML+=String.fromCharCode(evento.charCode);
		}else{
			texto.innerHTML+="<br>";
		}
	}
		
	function borraLetra(Evento){
		var evento = Evento || window.event;
		var texto =	document.body.innerHTML;
		
		texto=texto.substring(0,texto.length-1);
		
		if(evento.keyCode==8){
			document.body.innerHTML=texto;
		}
	}
	</script>
</head>
