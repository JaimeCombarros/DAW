<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Documento sin t√≠tulo</title>
	<script>
		//1- usando new 
		var libro1= new Object();
		libro1.titulo="Java";
		libro1.editorial="Anaya";
		libro1.imprimir=function(){
			return this.titulo+", "+this.editorial+"<br>";
		}
		
		//2- Notacion literal de objetos
		
		var libro2={
			titulo:"Java2....",
			editorial:"Anaya....",
			imprimir:function(){
				return this.titulo+"-"+this.editorial+"<br>";
			}
		}
		
		//3-Funcion constructora
		
		function libro(titulo,editorial){
			this.titulo=titulo;
			this.editorial=editorial;
			this.imprimir=function(){
					return this.titulo+"-"+this.editorial+"<br>";
			}
			
			this.unidades=0;
		}
		
		var libro3= new libro("Java3...","Anaya3...");
		
		var libreria=[];
			libreria[0]=libro1;
			libreria[1]=libro2;
			libreria[2]=libro3;
			libreria[3]= new libro("Quijote","Santillana");
		
		//Imprimir---------------------------------------------------------------------------------
		
			document.writeln("***************LISTADO DE LA LIBRERIA CON IMPRIMIR***************<br>");
		libreria.forEach(function(libro,indice){
				document.writeln(indice+" * "+libro.imprimir());
		});
		
		function listalibreria(libreria){
		document.writeln("<br>***************LISTADO DE LA LIBRERIA CON FOR IN***************<br>");	
			libreria.forEach(function(libro,indice){
					document.writeln(indice+" * "+libro.imprimir());
					for(prop in libro){
						if(typeof(libro[prop])=='function'){
							document.writeln(prop+"="+libro[prop]()+"<br>");   
						}else{
							document.writeln(prop+"="+libro[prop]);     
						}
					}
			});
		}
		
		
		document.writeln("<br>***************LISTADO DE LA LIBRERIA CON FOR OF***************<br>");
		
			for(datos of libreria){
				document.body.innerHTML+=datos.imprimir();
			}

		
		
		//Cambio del prototipo ------------------------------------------------------------------------------------
		
		libreria[0].unidades=10;
		
		libro.prototype.unidades=20;
		
		listalibreria(libreria);
		
		//------------------------------------------------------------------------
		
		var libreria2={};
		
		libreria.forEach(function(libro,indice){
			libreria2[indice]= libreria[indice];
		})
		
		//listalibreria(libreria2);	
		document.writeln("<br>---------------------------------------------<br>");
		for(clave in libreria2){
			document.writeln("<br>"+JSON.stringify(libreria2[clave]));
		}
			
		
	</script>
</head>

<body>
</body>
</html>
