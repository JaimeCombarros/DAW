        window.onload = function() {

            keydown.children[4].innerHTML = "charCode: " + arguments[0].charCode;
        }

            keypress.children[3].innerHTML = "code: " + arguments[0].code;
            keypress.children[4].innerHTML = "charCode: " + arguments[0].charCode;
        }

        function funcionKeyup() {
            keyup.children[1].innerHTML = "key: " + arguments[0].key;
            keyup.children[2].innerHTML = "keyCode: " + arguments[0].keyCode;
            keyup.children[3].innerHTML = "code: " + arguments[0].code;
            keyup.children[4].innerHTML = "charCode: " + arguments[0].charCode;
        }
