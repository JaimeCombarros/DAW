<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("p").click(function(){
	  switch($(this).css("color")){
		  case "rgb(0, 0, 0)":
			   $(this).css("color","red");
			break;
			case "rgb(255, 0, 0)":  
			  $(this).css("color","blue");
			break;
			  case "rgb(0, 0, 255)":  
			  $(this).css("color","green");
			break;
			  case "rgb(0, 128, 0)":  
			  $(this).css("color","black");
			break;
	  }
	  
	  
	  
   
  });
});;
	
	
	
</script>
</head>
<body>

<p>Click me!</p>

</body>
</html>
