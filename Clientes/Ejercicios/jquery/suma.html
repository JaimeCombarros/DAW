<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Documento sin t√≠tulo</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	
	<script>
		$(document).ready(function(){
			$("button").click(function(){
				var $suma=0;
				var $filter=$("li").filter(".numero");
				$filter.each(function(i,elemento){
					$suma+=parseInt(elemento.textContent);		 
				});
				$("ul").append("<li>"+$suma+"</li>");
				
			}); 
		});
	</script>	
</head>
	
	
	

<body>
	<ul>
		<li class="numero">23</li>
		<li class="numero">3</li>
		<li class="numero">56</li>
	</ul>
	
	<button>Suma</button>
</body>
</html>
