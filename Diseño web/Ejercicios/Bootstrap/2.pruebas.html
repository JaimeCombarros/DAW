<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
		:root{
			--titulo:red;
			--subtitulo:yellow;
			--borderfino:1px solid black;
			--border:2px solid red;
			--taman: 2em;
			--fondo: grey  url(fondo.jpg) repeat-x fixed;
		}
	  
		body{
			background: var(--fondo)
		}
		
		h1{
			color: var(--bs-primary,green);
		}
		
		h2{
			color: var(--subtitulo);
				
		}
		
		main{
			border: var(--border);
			font-size: var(--taman);
		}
		
		main h1{
			font-size: var(--taman);
		}
		
		
		div{
			height: 400px;
			border: var(--border);
		}
		
		div span{
			border: var(--borderfino)
		}
	  </style>
  </head>
  <body>
    <h1>titulo</h1>
	<h2>Subtitulo</h2>
	<main>
		<p>Tiulo main</p>
		<h1>Case sensitive</h1>
	</main> 
	  <div class="contenedor position-relative col-10 offset-1 g-0">
	  	  <span class="position-absolute end-0">Uno</span>
		  <span class="position-absolute end-0 bottom-0">Dos</span>
		  <span class="position-absolute top-50 start-50 translate-middle">Tres</span>
		  <span class="position-absolute bottom-0">Cuatro</span>
		  <span class="position-absolute">Cinco</span>
	  </div>
	  
	  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
