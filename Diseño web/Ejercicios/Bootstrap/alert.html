    <title>Prueba de Alerts</title>
	  <script>
	  	
		  $(document).ready(function(){
			  $("#form").submit(function(event){
				  event.preventDefault();
				  $("#alerta").addClass("show")
			  });
			  
			  
			  $("#alerta a").click(function(){
				 $("#alerta").removeClass("show")
			  });
			  
			  /*$("#alerta").on("close.bs.alert",function(){
				 alert("iyoo");
			  });*/
			  
	  			var alertPlaceholder = document.getElementById('liveAlertPlaceholder')
			var alertTrigger = document.getElementById('liveAlertBtn')

			function alert(message, type) {
			  var wrapper = document.createElement('div')
			  wrapper.innerHTML = '<div class="alert alert-' + type + ' alert-dismissible" role="alert">' + message + '<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button></div>'

			  alertPlaceholder.append(wrapper)
			}

			if (alertTrigger) {
			  alertTrigger.addEventListener('click', function () {
				alert('Nice, you triggered this alert message!', 'success')
			  })
			}
			  
			var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
			var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
			  return new bootstrap.Popover(popoverTriggerEl)
			})
			  
		  });
		  
			
	  </script>
	  
	  
  </head>
  <body>
    <h1></h1>

	  
	 <div id="alerta" class="alert alert-warning alert-dismissible fade d-flex align-items-cente" role="alert">
	    	<i class="bi bi-alarm"></i>
		 <p>Pruebas de alerta <a href="#" class="alert-link">mas info...</a>mmm</p>
	  	<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
	</div>
	  
	  
	  
	  <form action="" id="form">
	  	Introfuzca su nombre
		<input id="texto" type="text">
	  <input type="submit">
	  
	  </form>
	  <div id="liveAlertPlaceholder"></div>
		<button type="button" class="btn btn-primary" id="liveAlertBtn">Show live alert</button>
	  
	  
	<a tabindex="0" class="btn btn-lg btn-danger" role="button" data-bs-toggle="popover" data-bs-trigger="focus" title="Dismissible popover" data-bs-content="And here's some amazing content. It's very engaging. Right?">Dismissible popover</a> 
	  
	  
	  
	  
	  
	  
	  <button type="button" class="btn btn-lg btn-danger" data-bs-toggle="popover" title="Popover title" data-bs-content="And here's some amazing content. It's very engaging. Right?">Click to toggle popover</button>
