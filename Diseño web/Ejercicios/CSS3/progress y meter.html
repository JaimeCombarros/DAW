<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Documento sin t√≠tulo</title>
</head>
	<style>
	progress {
		-webkit-appearance: none;
		-moz-appearance: none;
		appearance: none;
	}
		
	div{
		color: red;
		color: rgba(255,0,0,1.00);
		font-size: 20px;
		margin-left: 37%;
	}
		
	div progress::-webkit-progress-value {
		background: linear-gradient(90deg, rgba(255,245,0,1.00) 20%, rgba(255,0,0,1.00) 100%);
		border-radius: 0px 30px 30px 0px;
	}
		
	div progress::-webkit-progress-bar{
		height: 50px;
		width: 400px;
		border: 5px solid black;
	}

	</style>
	

<body>
	
	<ul>
		<li><p>Indeterminado	<progress max="100" value="57"></progress></p></li>
		<li><p>Progreso: 0%	<progress max="100" value="0"></progress></p></li>
		<li><p>Progreso: 100%	<progress max="100" value="100"></progress></p></li>
		<li><p>Progreso: 57%	<progress max="100" value="57"></progress></p></li>
	</ul>
	<br>
	<br>
	<br>
	<br>
	<div class="w3-round-xlarge">
		<p>Procediendo a la eliminacion de sus ficheros</p>	<progress id="barra" max="100" value="0"></progress>
	</div>
</body>
	<script>
		
			var elem = document.getElementById("barra");   
			elem.min= 0;
			elem.max= 500;
			
			setInterval(
			function(){elem.value++},10);
		
	</script>
	
</html>
