<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Documento sin t√≠tulo</title>
	
	<link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
	
	<link href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined" rel="stylesheet">

	<link href="https://fonts.googleapis.com/css2?family=Material+Icons+Round" rel="stylesheet">

	<link href="https://fonts.googleapis.com/css2?family=Material+Icons+Sharp" rel="stylesheet">

	<link href="https://fonts.googleapis.com/css2?family=Material+Icons+Two+Tone" rel="stylesheet">
	
	<style>
	
		#barraNavegacion {
			width: 50%;
			height: 80px;
			margin: auto;
		}
		
		input[type="button"] {
			width: 70px;
			height: 70px;
			background-image: url("imagenes/iconosSonidos.jpg");
			border: none;
			cursor: pointer;
		}
		
		#Reproducir {
			background-position: -230px -91px;
		}
		
		#parar {
			background-position: -330px -91px;
		}
		
		#retrasar {
			background-position: -118px -91px;
		}
		
		#adelantar {
			background-position: -172px -91px;	
		}
		
		#video{
			display: block;
			margin: auto;
		}
		
		#imagen {
			height: 20px;
			width: 20px;	
		}
		
		#contenedorVol{
			display: inline;
			padding-top: -15px;
		}
		
		#barraVolumen {
			-webkit-appearance: none;
			background-color: green;
			width: 200px;
			height:20px;
		}
		
		#barraVolumen::-webkit-slider-thumb {
			-webkit-appearance: none;
			background-color: #0B4607;
			border-radius: 100%;
			box-shadow: 2px 2px 1px 1px lightgreen;
			width: 26px;
			height: 26px;
		}
		
		
	</style>
	
	<script>
		function reproducir() {
			if (video.paused) {
				video.play();
					Reproducir.style.backgroundPosition = "-282px -91px";
				} else {
				video.pause();
					Reproducir.style.backgroundPosition = "-233px -91px";
				}
    		
		}
		
		function parar() {
			video.currentTime = 0;
			video.pause();
			Reproducir.style.backgroundPosition = "-233px -91px";
    		
		}
		
		function retrasar() {
			video.currentTime -= 10;	
		}
		
		function adelantar() {
			video.currentTime += 10;
		}
		
		function cambiarVolumen() {
			video.volume = barraVolumen.value*0.01;
			estadovol=document.getElementById("volumen")
			if (barraVolumen.value == 0) {
				estadovol.innerHTML="volume_off"
			} else {
				estadovol.innerHTML="volume_up"
			}
		}
		
	</script>
	
	
</head>

<body>
	<video width="420" height="340" id="video">
	  <source src="imagenes/video coro.mp4" type="video/mp4">
	</video>
	
	<div id="barraNavegacion">
		<input id="Reproducir" type="button" onClick="reproducir()">
		<input id="parar" type="button" onClick="parar()">
		<input id="retrasar" type="button" onClick="retrasar()">
		<input id="adelantar" type="button" onClick="adelantar()">
		<div id="contenedorVol">
		<span id="imagen"><span class="material-icons-outlined" id="volumen">volume_up</span></span>
		<input type="range" id="barraVolumen" min="0" max="100" onmousemove="cambiarVolumen()"><span id="vol"></span>
		</div>
	</div>
	
</body>
</html>
